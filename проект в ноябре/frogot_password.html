
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="styles/forgot-password.css" />
  </head>
  <body>
    <div class="login_form_container">
      <div class="login_form">
        <h2>Forgot Password</h2>


        <div class="forgot-password-tab-content">
          <div id="email-tab" class="forgot-password-tab">
            <div class="input_group">
              <i class="fa fa-envelope"></i>
              <input
                type="email"
                placeholder="Email Address"
                class="input_text"
                autocomplete="off"
              />
            </div>
          </div>

          <div id="phone-tab" class="forgot-password-tab">
            <div class="input_group">
              <i class="fa fa-phone"></i>
              <input
                type="tel"
                placeholder="Phone Number"
                class="input_text"
                autocomplete="off"
              />
            </div>
            <div class="button_group" id="forgot_password_phone_button">
              <a>Send Code</a>
            </div>
            <div class="input_group">
              <i class="fa fa-lock"></i>
              <input
                type="password"
                placeholder="Verification Code"
                class="input_text"
                autocomplete="off"
              />
            </div>
            <div class="button_group">
              <a>Reset Password</a>
            </div>
          </div>
        </div>

        <div class="fotter">
          <a href="login.html">Back to Login</a>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="forgot-password.js" />
  </body>
</html>
